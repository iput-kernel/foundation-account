apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app-deployment
  namespace: iput-kernel-foundation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-app
  template:
    metadata:
      labels:
        app: account-app
    spec:
      containers:
      - name: go-app-pod
        image: ghcr.io/iput-kernel/account-app:latest
        ports:
        - containerPort: 8080